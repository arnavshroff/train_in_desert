<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#CBF0FF">

    <a-camera wasd-controls-enabled="true" position="0 10  200" speed="1000"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./model/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./model/obj.mtl"></a-asset-item>

      
    </a-assets>    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true" visible="true"
      color="#ff741e">
    </a-circle>
    
  
    <!-------------------------------------Walls----------------------------------------------->
    <!--BACK-->
    
    <a-box src="./images/desert.jpg" position="0 -4 -39" width="1000" height="1000">
    </a-box>

    <!-------------------------------------Track----------------------------------------------->
    <a-box color="black" position="0 0 50.5" rotation="90 90 0" length="100" width="0.8"  height="1000">
    </a-box>
    <a-box color="black" position="0 0 30.5" rotation="90 90 0" length="100" width="0.8"  height="1000">
    </a-box>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
      <a-entity animation="property: position; from: 240 0 25; to: -250 0 25 ;easing:linear; loop: true; dur: 10000">
      <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 0 25" rotation="270 0 0" scale="0.6 0.6 0.6 "
    ></a-entity>
    </a-entity>


    
  </a-scene>
</body>

</html>
